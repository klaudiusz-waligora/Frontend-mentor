<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="container">
      <div class="header">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-img">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="view" class="view">
      </div>
      <div class="main">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="content">Our Equilibrium collection promotes balance and calm</p>
        <div class="icons">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="eth" class="eth">
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="time" class="time">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Klaudiusz Walig√≥ra</a>.
</body>

</html>
